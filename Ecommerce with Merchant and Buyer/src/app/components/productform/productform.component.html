<h1 style="margin-left: 40rem;">Enter the Products</h1>
<div class="container" style="margin-top: 30px;margin-left: 30%;">


  <div class="container" style="margin-left: 40rem;">
    <h2>Data Entry</h2>
    <form #productData="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-3"><label for="">Product Id</label></div>
        <div class="col-sm-6">
          <input type="text" name="id" id="" [(ngModel)]="product.id" />
        </div>
      </div>
      &nbsp;
      <div class="row">
        <div class="col-sm-3"><label for="">SKU</label></div>
        <div class="col-sm-6">
          <input type="text" name="sku" id="" [(ngModel)]="product.sku" />
        </div>
      </div>
      &nbsp;
      <div class="row">
        <div class="col-sm-3"><label for="">Product Name</label></div>
        <div class="col-sm-6">
          <input type="text" name="name" id="" [(ngModel)]="product.name" />
        </div>
      </div>
      &nbsp;
      <div class="row">
        <div class="col-sm-3"><label for="">Description</label></div>
        <div class="col-sm-6">
          <input type="text" name="description" id="" [(ngModel)]="product.description" />
        </div>
      </div>
      &nbsp;
      <div class="row">
        <div class="col-sm-3"><label for="">Unit Price</label></div>
        <div class="col-sm-6">
          <input type="text" name="unitprice" id="" [(ngModel)]="product.unitprice" />
        </div>
      </div>
      &nbsp;
      <div class="row">
        <div class="col-sm-3"><label for="">Image URL</label></div>
        <div class="col-sm-6">
          <input type="text" name="imageurl" id="" [(ngModel)]="product.imageurl" />
        </div>
      </div>
      &nbsp;
      <div class="row">
        <div class="col-sm-3"><label for="">Active</label></div>
        <div class="col-sm-6">
          <input type="text" name="active" id="" [(ngModel)]="product.active" />
        </div>
      </div>
      &nbsp;
      <div class="row">
        <div class="col-sm-3"><label for="">Unit In Stock</label></div>
        <div class="col-sm-6">
          <input type="text" name="unitinstock" id="" [(ngModel)]="product.unitinstock" />
        </div>
      </div>
      &nbsp;
      <div class="row">
        <div class="col-sm-3"><label for="">Date Created</label></div>
        <div class="col-sm-6">
          <input type="date" name="datecreated" id="" [(ngModel)]="product.datecreated" />
        </div>
      </div>
      &nbsp;
      <div class="row">
        <div class="col-sm-3"><label for="">Last Updated</label></div>
        <div class="col-sm-6">
          <input type="date" name="lastupdated" id="" [(ngModel)]="product.lastupdated" />
        </div>
      </div>
      &nbsp;
      <div class="row">
        <div class="col-sm-3"><label for="">Category ID</label></div>
        <div class="col-sm-6">
          <input type="text" name="categoryid" id="" [(ngModel)]="product.categoryid" />
        </div>
      </div>
      &nbsp;
      <div class="row">
        <div class="col-sm-8">
          <input type="submit" value="Submit" name="submit" class="btn btn-outline-success" style="margin-left:10rem;" />
        </div>
      </div>
    </form>
  </div>
