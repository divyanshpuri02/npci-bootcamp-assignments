<!DOCTYPE html>


<head lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Product Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        .container {

            margin: auto;
            align-items: center;

        }

        label {

            font-size: medium;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">

        <form style="padding-left: 150px;" class="form" action="#" th:action="@{/product/saveproduct}" th:object="${PRODUCT}" method="post">
            <h1 style="text-align: center; margin-right: 150px; color: grey;"><b>Product Management</b></h1><br>
            <p style="font-style: oblique" th:if="*{id} == null">Add Product Details</p>
            <p style="font-style: oblique" th:if="*{id} != null">Update Product Details</p>


            <input type="number" th:field="*{id}" placeholder="Product ID" class="form-control-sm mb-4 col-5" />
            &nbsp;
            <input type="text" th:field="*{sku}" class="form-control-sm mb-4 col-5" placeholder="sku">
            &nbsp;
            <input type="text" th:field="*{name}" class="form-control-sm mb-4 col-5" placeholder="Name">
            &nbsp;
            <input type="text" th:field="*{description}" class="form-control-sm mb-4 col-5" placeholder="Description">
            &nbsp;
            <input type="number" th:field="*{unitprice}" class="form-control-sm mb-4 col-5" placeholder="Unit Price">
            &nbsp;
            <input type="text" th:field="*{imageurl}" class="form-control-sm mb-4 col-5" placeholder="Image Url">
            &nbsp;
            <input type="number" th:field="*{active}" class="form-control-sm mb-4 col-5" placeholder="Active">
            &nbsp;
            <input type="number" th:field="*{unitsinstock}" class="form-control-sm mb-4 col-5" placeholder="Unit Stock">
            &nbsp;
            <input type="date" th:field="*{datecreated}" class="form-control-sm mb-4 col-5" placeholder="Created Date">
            &nbsp;
            <input type="date" th:field="*{lastupdated}" class="form-control-sm mb-4 col-5" placeholder="Last updated">
            &nbsp;
            <select class="form-select-sm mb-4 col-lg-10" aria-label="Default select example" th:field="*{categoryid}">
                <option selected value="0">Category</option>
                <option value="1">Furniture</option>
                <option value="2">Electronics</option>
                <option value="3">Fashion</option>
            </select>
            <br>
            &nbsp;
            <button type="submit" class="btn btn-outline-success">Save</button>
            <button type="reset" class="btn btn-outline-danger">Reset</button>
            <a th:href="@{/product/productlist}" class="btn btn-outline-warning">Back to Product List</a>

        </form>
    </div>

</body>

</html>
