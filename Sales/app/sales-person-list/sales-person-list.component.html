<div class="container-fluid">
  <h2 style="margin-left: 500px;">STUDENT DATA</h2>
  <table border="3" class="table table-hover">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>Sales Volume</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let temp of salesPersonList" [ngClass]="{'metQuote':temp.salary>=40000,
            'nonMetQuote':temp.salary < 40000}">
        <td>{{temp.firstName}}</td>
        <td>{{temp.lastName}}</td>
        <td>{{temp.email}}</td>
        <td>{{temp.salary}}</td>
        <td>{{temp.salesVolume}}</td>
        <td>
          <div * ngIF="temp.salary>40000;else elseBlock">YES</div>
          <ng-template #elseBlock>NO</ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<hr>
<div class="formdata">
  <h3>ADD DATA</h3>
  <form #saleperson="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <label class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" name="firstName" placeholder="Enter your First name" [(ngModel)]="formModel.firstName">
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" name="lastName" placeholder="Enter your Last name" [(ngModel)]="formModel.lastName">
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" name="email" placeholder="Enter your email" [(ngModel)]="formModel.email">
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2 col-form-label">Salary</label>
      <div class="col-sm-10">
        <input type="text" name="salary" placeholder="Enter your salary" [(ngModel)]="formModel.salary">
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2 col-form-label">Volume sales</label>
      <div class="col-sm-10">
        <input type="text" name="salesVolume" placeholder="Enter Volumes" [(ngModel)]="formModel.salesVolume">
      </div>
    </div>
    <div class="button1">
      <div class="col-sm-6"><input type="submit" value="Submit" name="submit" class="btn btn-primary">
      </div>
    </div>
  </form>
</div>
